name: Deploy Docusaurus with pnpm to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # ---------- 1. Checkout ----------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- 2. pnpm を先にセットアップ ----------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # ---------- 3. Node + pnpm キャッシュ ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          # lock ファイルのパス（プロジェクトルートにあればこれでOK）
          cache-dependency-path: pnpm-lock.yaml

      # ---------- 4. 依存インストール ----------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---------- 5. Docusaurus ビルド ----------
      - name: Build Docusaurus site
        run: pnpm build

      # ---------- 6. GitHub Pages 周り ----------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
